<!doctype html>
<html lang="en">
<head>
    {% load static %}
    {% load svg %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
    <style>
        :root {
            --bg-col: white;
            --head-col: orange;
            --text-col: black;
            --el-col: white;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <div>
                <noscript>
                    {% loadsvg 'graphics/svg/logo.svg' %}
                </noscript>
            </div>
            <p>UnitedFlow</p>
        </div>
        <search id="search">
            <form action="...search">
                <input type="search" placeholder="S">
                <button type="submit"></button>
            </form>
        </search>
        <nav>

        </nav>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        const static = "{% static '' %}";
    </script>
    <script src="{% static 'js/index.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
