<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div id="logo">
            <img src="{% static 'graphics/svg/day.svg' %}">
            <p>GroupPortal</p>
        </div>
        <search id="search">
            <form action="...search">
                <input type="text">
                <button type="submit"></button>
            </form>
        </search>
        <nav>

        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block scripts %}
    {% endblock %}
</body>
</html>
